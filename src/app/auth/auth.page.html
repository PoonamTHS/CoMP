<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating"> E-mail</ion-label>
                <ion-input type="email"  name="email" formControlName="emailid"  required></ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <ion-icon name="alert" color="danger"></ion-icon>
                  <span class="text">Should be valid e-mail address</span> <!--for side allingment-->
              </ion-item>
              
           
              <ion-item>
                  <ion-label position="floating">
                    Password
                  </ion-label>
                  <ion-input type="password"  name="password" formControlName="password" required minlength="6" ></ion-input></ion-item>
                  <!-- <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                      <ion-icon name="alert" color="danger"></ion-icon>
                      <span class="text">Should at least be 6 characters long. </span> 
             </ion-item> -->
             <div>
                <ng-container *ngFor="let validation of errorMessages.emailid">
                    <div style="color: #f04141;"
                        *ngIf="LoginForm.get('emailid').hasError(validation.type) && (LoginForm.get('emailid').dirty || LoginForm.get('emailid').touched)">
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
          </ion-list>
          <div text-center>
              <ion-button type="submit"  *ngIf="!isLoading" [disabled]="!f.valid">Login</ion-button>
            </div>
        </ion-col>
      </ion-row>

    <ion-row>
        <ion-col size-md="6" offset-md="3">
           
             <div text-center>
                  <ion-button type="submit" (click)="onReg()">Create new Account?</ion-button>
                </div>
                <ion-button type="button" color="primary" fill="clear" expand="full">Forgot Password?</ion-button>
                
        </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
