<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating"> E-mail</ion-label>
                <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <ion-icon name="alert" color="danger"></ion-icon>
                  <span class="text">Should be valid e-mail address</span> <!--for side allingment-->
              </ion-item>
              
           
              <ion-item>
                  <ion-label position="floating">
                    Password
                  </ion-label>
                  <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input></ion-item>
                  <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                      <ion-icon name="alert" color="danger"></ion-icon>
                      <span class="text">Should at least be 6 characters long. </span> <!--for side allingment-->
             </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <div text-center>
                <ion-button type="submit" (click)="onLogin()" *ngIf="!isLoading" [disabled]="!f.valid">Login</ion-button>
              </div>
             <!-- <div text-center>
                  <ion-button type="submit" (click)="onSignin()">Create new Account?</ion-button>
                </div>-->
                <ion-button type="button" color="primary" fill="clear" expand="full">Forgot Password?</ion-button>
                
        </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
